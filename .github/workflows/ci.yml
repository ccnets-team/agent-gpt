name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify CLI commands (config, edit, clear, list)
        run: |
          agent-gpt --help
          agent-gpt config --help
          agent-gpt edit --help
          agent-gpt clear --help
          agent-gpt list --help
          agent-gpt config
          agent-gpt edit
          agent-gpt list

      - name: Verify CLI commands (simulate local-ip for network connection testing)
        run: |
          # Optionally run a command that uses mujoco functionality
          agent-gpt simulate local-ip

      - name: Uninstall package and verify clear command config deletion
        run: |
          agent-gpt clear
          pip uninstall -y agent-gpt-aws
          # Check that the config file has been deleted
          if [ -f ~/.agent_gpt/config.yaml ]; then
            echo "ERROR: Config file still exists at ~/.agent_gpt/config.yaml"
            exit 1
          else
            echo "Config file successfully deleted."
          fi